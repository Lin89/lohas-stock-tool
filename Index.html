<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>樂活五線譜產生器</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 20px; background-color: #f4f4f9; }
        .container { max-width: 1000px; margin: auto; background: white; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 8px; }
        h1 { text-align: center; color: #333; }
        .controls { display: flex; gap: 15px; justify-content: center; margin-bottom: 20px; align-items: center; }
        input { padding: 8px; border-radius: 4px; border: 1px solid #ccc; }
        button { padding: 8px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #chart { width: 100%; height: 500px; margin-top: 20px; }
        #message { text-align: center; color: #888; }
    </style>
</head>
<body>

    <div class="container">
        <h1>樂活五線譜產生器</h1>
        <div class="controls">
            <label for="stockCode">股票代碼：</label>
            <input type="text" id="stockCode" placeholder="例如：2330" value="2330">
            <label for="years">查詢年份：</label>
            <input type="number" id="years" value="10" min="3" max="20">
            <button id="generateBtn">生成圖表</button>
        </div>
        <div id="message">請輸入股票代碼與年份，然後點擊生成圖表。</div>
        <div id="chart"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.0/dist/echarts.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
